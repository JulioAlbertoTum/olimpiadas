<div class="panel panel-default">
  <div class="panel-heading">
    Areas disponibles
  </div>
  <div class="panel-body">
    <div class="table-responsive">
      <!-- <div class="row"> -->
      <div class="col-md-3">
        <label for="">
          <button class="btn btn-primary" ng-click="$ctrl.create()">Crear Area</button>
        </label>
      </div>
      <!-- </div> -->
      <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
          <tr>
            <th>#</th>
            <th>Titulo</th>
            <th>F. Creacion</th>
            <th>Area</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr ng-repeat="area in $ctrl.areas">
            <td>{{$index+1}}</td>
            <td>{{area.name}}</td>
            <td>{{area.created_date | date: shortDate}}</td>
            <td ng-if="area.parent">{{ $ctrl.getSuperArea($index)}}</td>
            <td ng-if="!area.parent"></td>
            <td class="center text-center">
              <button class="btn btn-info btn-circle-sm" data-toogle="tooltip"  title="Ver Area" ng-click="$ctrl.view($index)">
                <i class="fa fa-eye "></i>
              </button>
              <button class="btn btn-success btn-circle-sm" data-toogle="tooltip"  title="Editar Area" ng-click="$ctrl.edit($index)">
                <i class="fa fa-edit "></i>
              </button>
              <button class="btn btn-danger btn-circle-sm" data-toogle="tooltip"  title="Eliminar Area"  ng-click="$ctrl.delete($index)">
                <i class="fa fa-trash-o "></i>
              </button>
              <button  ui-sref="temario({subId:area._id})" ng-if="area.parent" class="btn btn-warning btn-circle-sm" data-toogle="tooltip"  title="Ver Temas" ng-click="">
                <i class="fa fa-list-alt "></i>
              </button >
            </td>    
          </tr>  
        </tbody>
      </table>
    </div>
  </div>
</div>
