
<div class="header" > 
  <h1 class="page-header">
    {{areaCtrl.titulo}}<small> {{ areaCtrl.descripcion }}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#">Area</a></li>
  </ol>               
</div>
<div id="page-inner">
  <div class="messages"></div>
  <div class="row">
    <div class="col-md-12">
      <area-table areas="areaCtrl.areas" 
                  on-super="areaCtrl.areas.getSuper(index)" 
                  on-edit="areaCtrl.setCurrent(index)" 
                  on-create="areaCtrl.setSave()" 
                  on-view="areaCtrl.viewArea(index)" 
                  on-delete="areaCtrl.showDelete(index)"
                  rol="areaCtrl.rol">
      </area-table>
    </div>

 <div class="modal fade" id="editarArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">Editar Area</h4>
                </div>
                <div class="modal-body">
                  <area-form  area="areaCtrl.current" 
                              create="false" 
                              on-update-area="areaCtrl.updateArea">
                  </area-form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="crearArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Crear Area</h4>
                  </div>
                  <div class="modal-body">
                    <area-form area="areaCtrl.new" 
                               create="true" 
                               on-super="areaCtrl.getSuper" 
                               on-create-area="areaCtrl.createArea">
                    </area-form>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
          </div>

            <div class="modal fade" id="verArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Informacion del  Area</h4>
                  </div>
                  <div class="modal-body">
                    <area-view area="areaCtrl.current" ></area-view>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            

            <div class="modal fade" id="borrarArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Informacion del  Area</h4>
                  </div>
                  <div class="modal-body">
                    <area-delete area="areaCtrl.current" on-delete-area="areaCtrl.deleteArea">
                    </area-delete>
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>   
  </div>            

</div>
