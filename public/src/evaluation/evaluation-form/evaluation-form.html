<form action="" name="evForm" novalidate>
                <div class="form-group" ng-class="{'has-error':(evForm.name.$error.required) && evForm.name.$touched}">
                  <label for="">Nombre de la prueba</label>
                  <input type="text" class="form-control" name="name" ng-model="$ctrl.evaluation.name" value="{{$ctrl.evaluation.name}}" required> 
                  <div  class="alert alert-danger-c" ng-if="(evForm.name.$error.required) && evForm.name.$touched">
                    Este campo es obligatorio
                  </div>
                </div>
                <div class="form-group" ng-class="{'has-error':(evForm.level.$error.required) && evForm.level.$touched}">
                  <label for="">Nivel</label>
                  <select name="" id="" class="form-control" name="level" ng-model="$ctrl.evaluation.level" value="{{$ctrl.evaluation.level}}" required>
                    <option value="primero">Primero de Secundaria</option>
                    <option value="segundo">Segundo de Secundaria</option>
                    <option value="tercero">Tercero de Secundaria</option>
                    <option value="cuarto">Cuarto de Secundaria</option>
                    <option value="quinto">Quinto de Secundaria</option>
                    <option value="sexto">Sexto de Secundaria</option>
                  </select>
                  <div  class="alert alert-danger-c" ng-if="(evForm.level.$error.required) && evForm.level.$touched">
                    Este campo es obligatorio
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Etapa</label>
                  <select name="stage" id="" class="form-control" ng-model="$ctrl.evaluation.stage" value="{{$ctrl.evaluation.stage}}" required>
                    <option value="first">Primera</option>
                    <option value="second">Segunda</option>
                    <option value="third">Tercera</option>
                    <option value="fourth">Cuarta</option>
                  </select>
                </div>
                <div class="form-group">
                <label for="">Fecha de Ejecucion</label>
                  
                    <input type="date" datetime-picker date-only class="form-control" ng-model="$ctrl.evaluation.date_start"  value="{{$ctrl.evaluation.date_start}}" >
                    
      
                  
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="">Hora Inicio</label>
                    <input type="time" datetime-picker class="form-control" name="hour_start" ng-model="$ctrl.evaluation.hour_start" value="{{$ctrl.evaluation.hour_start}}">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">Hora Fin</label>  
                    <input type="time" datetime-picker class="form-control" name="hour_end" ng-model="$ctrl.evaluation.hour_end" value="{{$ctrl.evaluation.hour_end}}" name="evForm.hour_end" min="{{$ctrl.evaluation.hour_start}}" >
                    <div  class="alert alert-danger-c" ng-if="(evForm.hour_end.$error.min)">
                    Debe ser mayor  a la hora de Inicio
                  </div>
                  </div>  
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn btn-success" ng-disabled="evForm.$invalid" ng-if="!$ctrl.flagupdate" ng-click="$ctrl.saveEvaluation()"> Guardar
                  </button>
                  <button type="button" ng-if="$ctrl.flagupdate" class="btn btn-success" ng-disabled="evForm.$invalid" ng-click="$ctrl.updateEvaluation()"> Actualizar
                  </button>
                </div>
              </form>
