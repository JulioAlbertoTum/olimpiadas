<div class="panel panel-default">
  <div class="panel-heading">
    Datos Personales
  </div>
  <div class="panel-body">
    <form name="profileForm" novalidate>
      <div class="form-group" ng-class="{'has-error':(profileForm.username.$error.required || profileForm.username.$error.minlength) && profileForm.username.$touched}">
        <label for="">Nombre de Usuario</label>
        <input type="text" class="form-control" name="username" ng-model="$ctrl.user.username" value="{{$ctrl.user.username}}" required minlength="3">

      <div  class="alert alert-danger-c" ng-if="(profileForm.username.$error.required) || profileForm.username.$error.minlength && profileForm.username.$touched">
        Este campo es obligatorio con un minimo de 3 caracteres.
      </div>      
      </div>

      <div class="form-group" ng-class="{'has-error':(profileForm.email.$error.required || profileForm.email.$error.email) && profileForm.email.$touched}">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" ng-model="$ctrl.user.email" value="{{$ctrl.user.email}}" required>

        <div  class="alert alert-danger-c" ng-if="(profileForm.email.$error.required) && profileForm.email.$touched">
        Este campo es obligatorio.
      </div>
      <div  class="alert alert-danger-c" ng-if="(profileForm.email.$error.email) && profileForm.email.$touched">
        El formato de email es incorrecto.
      </div>

      </div>
      
      <div class="form-group">
        <label for="">Rol</label>
        <input type="text" class="form-control" value="{{$ctrl.user.rol}}" disabled>
        <div  class="alert alert-danger-c" ng-if="(profileForm.email.$error.required) && profileForm.email.$touched">
        Este campo es obligatorio.
      </div>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-success" ng-click="$ctrl.update()" ng-disabled="profileForm.$invalid">Actualizar</button>
      </div>
    </form>
  </div>
</div>
