<table class="table table-striped table-bordered table-hover" ng-if="!$ctrl.isEmpty()">
	<thead>
    <tr>
    	<th>#</th>
    	<th>Titulo</th>
    	<th>F. Creacion</th>
    	<th>Acciones</th>
   	</tr>
  </thead>
  <tbody class="text-center">
  	<tr ng-repeat="tema in $ctrl.temario">
      <td>{{$index+1}}</td>
      <td>{{tema.name}}</td>
      <td>{{tema.created_date | date: shortDate}}</td>
      <td>
        <button class="btn btn-info btn-sm btn-circle-sm" data-toggle="tooltip" title="Ver Tema" ng-click="$ctrl.view($index)"><i class="fa fa-eye "></i></button>
        <button class="btn btn-success btn-sm btn-circle-sm" data-toggle="tooltip"  title="Editar Tema" ng-click="$ctrl.edit($index)"><i class="fa fa-edit "></i></button>
        <button class="btn btn-danger btn-circle-sm"  data-toggle="tooltip"  title="Eliminar Tema" ng-click="$ctrl.delete($index)"><i class="fa fa-trash-o "></i></button>
        <a ui-sref="question({temaId:tema._id})" class="btn btn-warning btn-circle-sm" data-toggle="tooltip" title="Ver Preguntas"><i class="fa fa-question-circle"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<p class="alert alert-warning" ng-if="$ctrl.isEmpty()">
  No existen temas o no se ha seleccionado un Area.
</p>
